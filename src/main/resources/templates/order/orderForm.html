<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Taco Cloud</title>
    <link rel="stylesheet" th:href="@{/styles/common.css}"/>
</head>
<body>

<form method="post" th:action="@{/orders}" th:object="${order}">
    <h1>Order the taco you've just created!</h1>
    <img height="300" th:src="@{/images/WelcomeTacoCloud.jpg}"/>
    <a th:href="@{/design}" id="another">Design another taco</a>
    <br/>

    <div th:if="${#fields.hasErrors()}">
        <span class="validation-error">
            Please correct problems below and resubmit.
        </span>
    </div>

    <div>
        <h3>Deliver my taco masterpieces to...</h3>
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}"/><br>

        <label for="street">Street:</label>
        <input type="text" id="street" th:field="*{street}"/><br>

        <label for="city">City:</label>
        <input type="text" id="city" th:field="*{city}"/><br>

        <label for="state">State:</label>
        <input type="text" id="state" th:field="*{state}"/><br>

        <label for="zip">Zip code:</label>
        <input type="text" id="zip" th:field="*{zip}"/><br>
    </div>

    <div>
        <h3>Here's how I'll pay...</h3>
        <label for="ccNumber">Credit card #:</label>
        <input type="text" id="ccNumber" th:field="*{ccNumber}"/><br>

        <label for="ccExpiration">Expiration:</label>
        <input type="text" id="ccExpiration" th:field="*{ccExpiration}"/><br>

        <label for="ccCVV">CVV:</label>
        <input type="text" id="ccCVV" th:field="*{ccCVV}"/><br>
    </div>

    <input type="submit" value="Submit order"/>

</form>

</body>
</html>
